plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.khoalogin"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

   defaultConfig {
    // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
    applicationId = "com.example.loginfacebook"
    // You can update the following values to match your application needs.
    minSdkVersion  = 23 // Cập nhật giá trị minSdkVersion
    targetSdkVersion = 33 // Cập nhật giá trị targetSdkVersion
    versionCode = 1 // Cập nhật versionCode
    versionName = "1.0.0" // Cập nhật versionName
    ndkVersion = "27.2.12479018"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
dependencies{
     implementation 'com.facebook.android:facebook-login:latest.release'
}